<ion-content [fullscreen]="true" color="primary">

  <div class="logo">
    <img src="../../../assets/logo.png" alt="">
  </div>
  
  <!-- Forget password page -->
  <div> 
    <form [formGroup]="input.getFormReset()">
      <ion-item lines="none" class="ion-item" color="secondary">
        <fieldset  class="input-item">
          <legend>{{this.lang.getLang()["Username"]}}</legend> 
          <ion-input formControlName="username" type="text" placeholder="{{this.lang.getLang()['Username']}}"></ion-input>
        </fieldset>
      </ion-item>
      
      <ion-item lines="none" class="ion-item" color="secondary">
        <fieldset class="input-item">
          <legend>{{this.lang.getLang()["Password"]}}</legend> 
          <ion-input formControlName="password" type="password" placeholder="*******"></ion-input>
        </fieldset>
      </ion-item>
      
      <ion-item lines="none" class="ion-item" color="secondary">
        <fieldset class="input-item">
          <legend>{{this.lang.getLang()["GSM"]}}</legend> 
          <ion-input formControlName="gsm" type="text" placeholder="*******"></ion-input>
        </fieldset>
      </ion-item>

      <ion-item lines="none" class="ion-item" color="secondary">
        <fieldset class="input-item">
          <legend>{{this.lang.getLang()["fiscal identity"]}}</legend> 
          <ion-input formControlName="idf" type="text" placeholder="*******"></ion-input>
        </fieldset>
      </ion-item>

      <p class="routing" (click)="goBack()">{{this.lang.getLang()["Remenber"]}}</p>
      <p class="message" [ngClass]="msg" >{{this.exception.getMessage()}}</p>

      <ion-button class="login-button" color="dark" (click)="identify()" expand="block">{{this.lang.getLang()["Reset"]}}</ion-button>
    </form>
  </div>

</ion-content>
