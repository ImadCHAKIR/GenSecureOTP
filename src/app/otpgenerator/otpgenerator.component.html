<ion-content [fullscreen]="true" color="primary">

  <div class="logo">
    <img src="../../../assets/logo.png" alt="">
  </div>

  <div class="otpCode">
    
    <fieldset  class="input-item">
      <button type="button" class="refreshBtn" (click)="refresh()">
        <img src="../../assets/refresh.png" alt="copy">
      </button>
      <ion-input type="text" value="{{code}}" disabled></ion-input>
      <button type="button" class="copyBtn" (click)="copy()">
        <img src="../../assets/copy.png" alt="copy">
      </button>
    </fieldset>

  </div>
</ion-content>
